name: Build Windows App

on:
  push:
    branches: [ master ]
    # tags: [ 'v*' ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pillow

    - name: Create template
      run: python create_template.py

    - name: Create icon
      run: python create_icon.py

    - name: Build with PyInstaller
      run: |
        (Get-Content build_win.spec) -replace "name='关税查询工具'", "name='英国海关编码税率查询工具'" | Set-Content build_win.spec
        pyinstaller build_win.spec

    - name: Create release ZIP
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        cd dist
        7z a -tzip "../英国海关编码税率查询工具-${{ github.ref_name }}.zip" "英国海关编码税率查询工具"
        cd ..
        copy "dist\英国海关编码税率查询工具\英国海关编码税率查询工具.exe" "英国海关编码税率查询工具-${{ github.ref_name }}.exe"

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          英国海关编码税率查询工具-${{ github.ref_name }}.zip
          英国海关编码税率查询工具-${{ github.ref_name }}.exe
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}